</head>

<body>
    <header id="header">
        <img src="brand.png" alt="Logo" id="logo">
        <!--Page Buttons and search bar modified from https://www.youtube.com/watch?v=CQZxeoQeo5c&ab_channel=PRAROZ-->
        <div id="header_buttons">
            <ul class="ul_h_buttons">
                <li>
                    <a href="homepage.html">Home</a>

            <input class="input_search" type="search" name="" placeholder="Search...">
            <button type="button" class="search_button">Find</button>
        </div>
    </header>

    <main>
        <p style="text-align: center; font-size: 30pt;">Contact Us</p>
        <div class="alignment">
            <h2 class="above_textbox">First name:</h2>
            <input type="text" id="first_name" name="first_name" class="name_textbox" placeholder="Your first name here...">
            <h2 class="above_textbox">Last name:</h2>
            <input type="text" id="last_name" name="last_name" class="name_textbox" placeholder="Your last name here...">
            <h2 class="above_textbox">Email:</h2>
            <input type="text" id="email" name="email" class="name_textbox" placeholder="Your email here...">
            <h2 class="above_textbox">Send us a message:</h2>
            <textarea id="message" name="message" placeholder="Your message here..."></textarea>
        </div>
        <div style="text-align: center;">
            <br><br>
            <input type="submit" value="Submit" id="submit">
        </div>
    </main>

    <footer>
        <div id="main_footer">
            <div id="contact_info">
                <h3 class="footer_titles">Contacts</h3>
                <p id="p_contact">Phone Number: 0412345678<br>Email: thisDoesntWork@yahoo.com<br>Fax: 2039229129202</p>
            </div>
            <hr style="margin-left: 300px; margin-right: 300px;">
            <h3 class="footer_titles">Other Pages</h3>
            <div id="footer_buttons">
                <ul id="ul_h_buttons_2">

                    </li>
                    <li class="ul_li_footer">
                        <a href="Contact_Us.html">Contact</a>
                    </li>
                </ul>
            </div>
            <hr style="margin-left: 300px; margin-right: 300px; margin-top: 100px;">
            <h3 id="footer_titles_3">Follow Us On</h3>
            <span style="font-size: 2em; color: #BFCFD4;">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fas fa-share-alt"></i>
            </span>
